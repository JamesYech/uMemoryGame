<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="css/styles2.css">

</head>
<body>

<div id="mySidemenu" class="sidemenu">
          <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
    </div>

    <div class="container">

        <div class="header-grid col-span-12 header" id="header">

            <div class="header__menu">
                <div class="header__menu--style">
                <span  onclick="openMenu()">
                    &#9776
                </span>
                </div>
            </div>

            <div class="header__title col-span-8">
                <h1>The Memory Game!</h1>
            </div>

            <div class="col-span-2">
            </div>

            <hr class="header__hr col-span-12">
            </hr>

        </div>



        <div class="main-grid col-span-12" id="main">
            <div class="score" id="scoreboard">
                <h4>
                    Turns this game: <span id="score">0</span>
                </h4>
            </div>

            <div  id="field">
                <div class="card-grid" id="card-grid">
                </div>
            </div>

        </div>

        <div class="footer col-span-12" id="footer">
            <hr class="footer__hr"></hr>
            <h5>Credits: go here</h5>
        </div>

    </div>

    <div class="winModal" id="modal" >
        <div class="modal__content">
            <div class="row--left">
                <span class="close">&times;</span>
            </div>
            <div class="row">
                <img src="./img/winner.png" alt="Winners' Trohpy">
            </div>
            <div class="row">
                <h3 id="congrats"></h3>
            </div>
        </div>
    </div>


    <script src="js/mgame.js"></script>


</body>
</html>
