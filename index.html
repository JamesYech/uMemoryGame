<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Menu input controls from https://kyusuf.com/post/completely-css-custom-checkbox-radio-buttons-and-select-boxes -->
    <div  class="sidemenu" id="mySidemenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <div class="control-group">
            <h2>Card Designs</h2>
            <label class="control control--radio">Glyphs
                <input type="radio" name="radios" value="glyphs" checked="checked" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio">Dogs
                <input type="radio" name="radios" value="dogs" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio">Flowers
                <input type="radio" name="radios" value="flowers" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
        </div>
    </div>

    <div class="container">

        <div class="row header col-span-12" id="header">
            <div class="header__left">
                <span  onclick="openMenu()">
                    &#9776
                </span>
            </div>
            <div class="header__title">
                <h1>The Memory Game!</h1>
            </div>
            <div class="header__right">
            </div>
            <hr class="header__hr">
            </hr>
        </div>

        <div class="main-grid col-span-12" id="main">
            <div class="score" id="scoreboard">
                <h4>
                    Turns this game: <span id="score">0</span>
                </h4>
            </div>

            <div  id="field">
                <div class="card-grid" id="card-grid">
                </div>
            </div>

        </div>

        <div class="footer col-span-12" id="footer">
            <hr class="footer__hr"></hr>
            <h5>James Yech</h5>
        </div>

    </div>  <!-- end of container -->

    <div class="winModal" id="modal" >
        <div class="modal__content">
            <div class="row__modal--left">
                <span class="close">&times;</span>
            </div>
            <div class="row__modal">
                <img src="./img/winner.png" alt="Winners' Trohpy">
            </div>
            <div class="row__modal">
                <h3 id="congrats"></h3>
            </div>
        </div>
    </div>

    <script src="js/mgame.js"></script>

</body>
</html>
