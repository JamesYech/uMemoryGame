<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Menu input controls from https://kyusuf.com/post/completely-css-custom-checkbox-radio-buttons-and-select-boxes -->
    <div  class="sidemenu" id="mySidemenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <div class="control-group">
            <h2>Card Designs</h2>
            <label class="control control--radio">Glyphs
                <input type="radio" name="radios" value="glyphs" checked="checked" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio">Dogs
                <input type="radio" name="radios" value="dogs" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio">Flowers
                <input type="radio" name="radios" value="flowers" onclick="closeMenu()"/>
                <div class="control__indicator"></div>
            </label>
        </div>
    </div>



<div class="container-new">

        <div class="row-new header " id="header">
            <div class="header__left">
                <span  onclick="openMenu()">
                    &#9776
                </span>
            </div>
            <div class="header__title">
                <h1>The Memory Game!</h1>
            </div>
            <div class="header__right">
            </div>
        </div>

        <div class="row-new header">
            <hr class="header__hr"></hr>
        </div>

        <div class="row-new header">
            <div class="stats-bar" id="turns">
                Turns:
            </div>
            <div class="stats-bar">
                stars here
            </div>
            <div class="stats-bar" id="time">
                time:
            </div>

            <div class="stats-bar">
                best score:
            </div>
            <div class="stats-bar">
                fastest game:
            </div>
        </div>




    <div id="field">
        <div id="card-grid">

        </div>
    </div>
</div>



    <div class="winModal" id="modal" >
        <div class="modal__content">
            <div class="row__modal--left">
                <span class="close">&times;</span>
            </div>
            <div class="row__modal">
                <img src="./img/winner.png" alt="Winners' Trohpy">
            </div>
            <div class="row__modal">
                <h3 id="congrats"></h3>
            </div>
        </div>
    </div>

    <script src="js/mgame.js"></script>

</body>
</html>
